<section class="author">
  <figure class="avatar">
    <img src="{{ '/images/assets/963783_10151409603996606_654139616_200x200.png' | prepend: site.baseurl }}" alt="Author image"/>
  </figure>
  <div>
    <h4>{{ site.author.name }}</h4>
    <p class="author-title">{{ site.author.title }}</p>
    <p class="author-bio">{{ site.author.bio }}</p>
  </div>
</section>

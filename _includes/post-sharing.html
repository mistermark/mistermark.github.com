<section class="sharing">
  <ul>
    <li><a class="sharing__twitter" href="http://twitter.com/share?text={{ page.title | escape }}&url={{ page.url | prepend: site.url }}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235'); return false;">
      <span>Twitter</span>
    </a></li>
    <li><a class="sharing__facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | prepend: site.url }}" onclick="window.open(this.href, 'facebook-share','width=580,height=296'); return false;">
      <span>Facebook</span>
    </a></li>
    <li><a class="sharing__google" href="https://plus.google.com/share?url={{ page.url | prepend: site.url }}" onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530'); return false;">
      <span>Google+</span>
    </a></li>
  </ul>
</section>

<ul class="resources-links">
  {% for link in site.links order: ascending %}
      {% capture thecycle %}{% cycle 'odd', 'even' %}{% endcapture %}
      <li>
        <a href="{{ link.href }}" title="{{ link.title }}">
          <h5>{{ link.title }}</h5>
          <span>{{ link.content }}</span>
        </a>
      </li>
      {% if thecycle == 'odd' and forloop.last %}
      <li></li>
      {% endif %}
  {% endfor %}
</ul>

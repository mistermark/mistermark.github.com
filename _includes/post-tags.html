{% if page.tags.size != 0 %}
<span class="post-meta--tags">
  <span class="tags">
  {% for tag in page.tags %}
  {% assign tagSplit = ',' %}
  {% if forloop.index == page.tags.size %}
    {% assign tagSplit = '' %}
  {% endif %}
  {{ tag }}{{ tagSplit }}
  {% endfor %}
  </span>
</span>
{% endif %}

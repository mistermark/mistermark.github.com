---
layout: default
---

{% include sidebar.html %}

<main class="content" role="main">

  <div class="content-inner">
    <div class="article-wrap">

    {% for post in site.posts %}

        <article class="post{% for category in post.categories %} category-{{post.categories}}{% endfor %}">
            <header class="post-header">
                <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
            </header>
            <section class="post-excerpt">
                <p>{{ post.excerpt }}</p>
            </section>
            <div class="post-meta post-timestamp">
                <span class="post-date">
                    <i class="fi-icon fi-clock"></i>
                    <time datetime="{{date format="YYYY-MM-DD"}}">{{ post.date | date: "%B %d, %Y" }}</time>
                </span>
                <span class="tag-list">
<!--                   @TODO: Check length of post.tags and mark last -->
<!--                   {{post.tags}} -->
<!--                   <span><i class="fi-icon fi-bookmark"></i>{% for tag in post.tags %}{{ tag }}, {%  endfor %}</span> -->
                  <span><i class="fi-icon fi-bookmark"></i>{{ post.categories }}</span>
                </span>
            </div>
        </article>
    {% endfor %}

    </div>

    <div class="columns large-12">
        {% include footer.html %}
    </div>

  </div>

</main>

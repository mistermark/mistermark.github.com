name: Jekyll + GruntJS
description: Testing Jekyll + GruntJS
author:
  name: Mr.Mark
  email: mark@markdejong.com

# Markdown library
markdown: redcarpet
extensions: ['fenced_code_blocks', 'smart']
pygments: true

# Grunt handles images and assets.
exclude: ['node_modules', 'img', 'css', 'js', 'fonts',
          '**.png', '**.jpg', '**.jpeg', '**.gif', '**.webp', '**.svg', '**.ico']
include: ['.htaccess']
          
# _config.build.yml sets future and show_drafts to false on `grunt build`
future: true
show_drafts: true

permalink: /:year/:month/:day/:title.html
paginate: 5
paginate_path: 'page:num'
